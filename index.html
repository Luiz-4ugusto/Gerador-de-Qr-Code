<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <script src="Js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira URL ou texto para ser transformado em QR Code</p>
        </header>

        <div id="qr-form">
            <input type="text" placeholder="Digite a URL">
            <button id="generateBtn">Gerar QR</button>
        </div>

        <div id="qr-form1">
            <button id="clearBtn">Limpar QR Code</button>
        </div>

        <div id="qr-code">
            <img src="" alt="QR_img" height="200px">
        </div>
    </div>
</body>
</html>
